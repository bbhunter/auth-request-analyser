<!DOCTYPE html>
<title>AuRA - Auth. Request Analyser</title>
<!--(c) Lauritz Holtmann, https://security.lauritz-holtmann.de -->
<html>
  <head>
    <style>
        body {
          background-color: linen;
          background-image: url("AuRA-Logo.svg");
          background-position: top right;
          background-repeat: no-repeat;
          background-size: 6em;
        }
        
        hr {
          margin-top: 15px; 
          margin-bottom: 15px
        }

        a {
          color: maroon;
        }

        h3,
        th {
          color: maroon;
          margin-left: 10px;
        }

        th:nth-child(1) {
            text-align: right;
            padding-right: 15px;
        }
        th:nth-child(2) {
            text-align: left;
        }
        td:nth-child(1) {  
            font-weight: bolder;
            text-align: right;
            padding-right: 15px;
        }
        tr[title] td:nth-child(1) {
          text-decoration:underline;
          text-decoration-style: dotted;
        }
        tr>td {
          padding-bottom: 0.5em;
        }

        #footer {
          width: 100%;
        }
        #footer div {
          width: 40%;
        }
        #footerLeft {
          float: left;
        }
        #footerRight {
          float: right;
          text-align: right;
        }

        #parameterFormRow {
          width: 100%;
          overflow-x: auto;
          white-space: nowrap;
        }
        #parameterFormRow * {
          display: inline-block;
        }

        #parameterFormButton {
          margin-top: 5px;
        }

        li {
          margin-bottom: 10px;
        }
    </style>
  </head>
  <body>
    
    <h3>Auth. Request Analyser</h3>

    <table id="parameterTable"></table>

    <hr>
    <h3>Adjust parameter:</h3>
    <form id="parameterForm" style="display:none;">
        <div id="parameterFormRow">
          <select id="parameterFormSelect"></select>
          <div id="parameterFormInput"></div>
        </div>
        <button id="parameterFormButton">Update and Reload</button>
    </form>

    <hr>

    <details id="analysisContainer" style="display:none;">
        <summary>Detailed Analysis</summary>
            <h3>Observations:</h3>
            <ul id="observationsList"></ul>
        <hr>
            <h3>Recommendations:</h3>
            <ul id="analysisList"></ul>
        <hr>
            <h3>What you should try:</h3>
            <ul id="attacksList"></ul>
    </details>
    <hr>
    <div id="footer">
      <div id="footerLeft">
        <button id="run">Run Analysis again</button>
        <p>Please have a look at the <a href="https://github.com/lauritzh/auth-request-analyser" target="_blank">Github</a> repository for <i>documentation</i> and <i>issue tracking</i>.</p>
      </div>
      <div id="footerRight">
        <button id="saveUrl">Save Current URL</button><br>
        <button id="restoreUrl">Restore Saved URL</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
